<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/sign_up.css">
    <script src="https://kit.fontawesome.com/c32535fc93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_up.css') }}">
    <title>Sign up</title>
</head>

<body>
    {% if message %}
    <script>alert("{{ message }}")</script>
  {% endif %}
  
    <div class="container">
        <div class="sign_up">
            <h1 id="title">Sign Up</h1>
            <form method="POST">
                <div class="input-group">
                    <div class="inputs" id="nameField">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="inputs">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" name="last_name" placeholder="Last name" required>
                    </div>
                    <div class="inputs" id="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email">
                    </div>

                    <p>Lost password <a href="#">Click here!</a></p>
                </div>
                <div class="button-submit">
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
                <div class="buttons">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>

    </div>
<script>
let signupBtn=document.getElementById("signupBtn");
let signinBtn=document.getElementById("signinBtn");
let nameField=document.getElementById("nameField");
const _email=document.getElementById("email");
let title=document.getElementById("title");

signinBtn.onclick=function(){
    _email.style.maxHeight="0px";
    title.innerHTML="Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");

}
signupBtn.onclick=function(){
    _email.style.maxHeight="60px";
    title.innerHTML="Sign Up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
    _email.required = true;


}

</script>

</body>

</html>
